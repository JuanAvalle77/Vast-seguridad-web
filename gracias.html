<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gracias-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px 25px;
      background: #ffffffee;
      border-radius: 14px;
      box-shadow: 0 0 15px #00000022;
    }
    .gracias-container h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #5e4fd1;
    }
    .gracias-container p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .btn-volver {
      padding: 12px 25px;
      background: #5e4fd1;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>

<body>

<div class="gracias-container">
  <h1>✅ ¡Mensaje enviado!</h1>
  <p>Gracias por comunicarte con VAST Seguridad e Higiene.<br>Te responderemos a la brevedad.</p>
  <a href="/" class="btn-volver">Volver al sitio</a>
</div>

</body>
</html>
